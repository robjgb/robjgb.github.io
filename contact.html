---
layout: default
title: contact
---
<form name="submit-to-google-sheet" onsubmit="return handleSubmit(event, this)">
  <div class="form-floating mb-4 reveal-animate-2">
    <input name="Email" type="email" id="textInputExample" class="form-control" placeholder="Email" required>
    <label for="textInputExample">Enter email</label>
  </div>

  <div class="form-floating mb-4 reveal-animate-2">
    <textarea name="Enter message" type="text" id="textareaExample" class="form-control" placeholder="Enter message"
      style="height: 150px" required></textarea>
    <label for="textareaExample">Enter message</label>
  </div>

  <button id="formBtn" class="form-floating mb-4 reveal-animate-2 btn btn-sm rounded-pill customBtn" type="submit">
    <span id="spinner" class="spinner-border spinner-border-sm d-none me-3" role="status" aria-hidden="true"
      class="hidden"></span>
    <span id="loadingText" class="d-none">Loading...</span>
    <span id="sendText" class="">Send</span>
  </button>
</form>

<div class="reveal-animate d-flex flex-row mt-3">
  <a class="navigate-link" href="/projects">
    <svg class="HoverArrow2" width="10" height="10" aria-hidden="true">
      <g fill-rule="evenodd">
        <path class="HoverArrow__linePath2" d="M2 5h7" />
        <path class="HoverArrow__tipPath2" d="m 8 1 l -4 4 l 4 4" />
      </g>
    </svg>
    03
  </a>
</div>
