<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body data-barba="wrapper">

    <div class="container py-6 py-lg-12"> 
        <div class="section-background-wrap">
            <canvas id="gradient-canvas">
            </canvas>
        </div>
        <div class="row gx-lg-8 gx-xl-12 gy-10">
            <div class="col-lg-6 position-relative">
                {% include navbar.html %}
            </div>
            <div class="col-lg-6">
                <main data-barba="container" data-barba-namespace="{{ page.title }}">
                    <div class="wrapper">
                        <div class="marquee" style="color: #0a0a0a;">
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                            <h1 class="fs-50">{{ page.title }}<span>&nbsp;</span> </h1>
                        </div>
                    </div>
                    {{ content }}
                </main>
            </div>
        </div>

    </div>

    <div class="noise"></div>
    <!-- load barba (UMD version) -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>

    <!-- init barba with a simple opacity transition -->
    <script type="text/javascript" src="/assets/js/barba.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/gradient.js"></script>

</body>

</html>
